name: Build and Release

on:
  push:
    tags:
      - "v*" # –°–ø—Ä–∞—Ü—é—î —Ç—ñ–ª—å–∫–∏ –∫–æ–ª–∏ —Ç–∏ –ø—É—à–∏—à —Ç–µ–≥, —â–æ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ "v" (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, v1.0.1)

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: üöÄ Publish Windows x64 (Single File)
        run: dotnet publish EntropyTunnel.Client/EntropyTunnel.Client.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/win-x64

      - name: üì¶ Create GitHub Release and Upload .exe
        uses: softprops/action-gh-release@v2
        with:
          files: ./publish/win-x64/EntropyTunnel.Client.exe
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
