name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: ğŸš€ Publish Windows (x64)
        run: dotnet publish EntropyTunnel.Client/EntropyTunnel.Client.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/win

      - name: ğŸš€ Publish Linux (x64)
        run: dotnet publish EntropyTunnel.Client/EntropyTunnel.Client.csproj -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/linux

      - name: ğŸš€ Publish macOS
        run: dotnet publish EntropyTunnel.Client/EntropyTunnel.Client.csproj -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=true -o ./publish/mac-arm
      - name: ğŸ·ï¸ Rename Mac and Linux binaries
        run: |
          mv ./publish/linux/EntropyTunnel.Client ./publish/linux/entropy-linux-amd64
          mv ./publish/mac-arm/EntropyTunnel.Client ./publish/mac-arm/entropy-darwin-arm64

      - name: ğŸ“¦ Create GitHub Release and Upload ALL Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./publish/win/EntropyTunnel.Client.exe
            ./publish/linux/entropy-linux-amd64
            ./publish/mac-arm/entropy-darwin-arm64
            ./publish/mac-intel/entropy-darwin-amd64
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
