name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸš€ Publish Windows x64 (Single File)
        run: dotnet publish EntropyTunnel.Client/EntropyTunnel.Client.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/win-x64

      - name: ğŸ“¦ Create GitHub Release and Upload .exe
        uses: softprops/action-gh-release@v2
        with:
          files: ./publish/win-x64/EntropyTunnel.Client.exe
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
